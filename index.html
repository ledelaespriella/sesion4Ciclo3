<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Vacunacion COVID</title>
</head>
<body>

   <h1>Registro para Vacunación COVID-19</h1>
   <div class="formulario">
       <form>
           <label>Nombre: </label><input type="text" name="nombre" required="">
           <br><br>
           <label>Apellido: </label><input type="text" name="apellido" required="">
           <br><br>
           <label>Sexo: </label><input type="radio" name="sexo"><label>Hombre</label><input type="radio" name="sexo"><label>Mujer</label>
           <br><br>
           <label>Correo: </label><input type="email" name="correo" required="">
           <br><br>
           <label>Contraseña: </label><input type="password" name="contraseña" required="">
           <br><br>
           <input type="checkbox" name="Autorizaicion" required=""><label class="formulario__labelAutorizacion">Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre proteccion de datos</label>
           <br><br>
           <input class="formulario__inputSubmit" type="submit">
        </form>
   </div>
   
   
</body>
</html>
